<section class="py-16">
  <h2 class="mb-10 text-4xl font-bold text-center">Habilidades</h2>

  <ul
    class="grid max-w-2xl grid-cols-1 gap-4 mx-auto md:grid-cols-2 lg:grid-cols-4 justify-items-center lg:max-w-full"
    data-aos="fade-right"
  >
    <li
      *ngFor="let skill of skills"
      class="grid grid-cols-1 gap-2 font-bold text-center [&>img]:hover:scale-110 justify-items-center"
    >
      <img
        width="64"
        class="transition-transform duration-500"
        height="64"
        [src]="skill.img"
        [alt]="skill.alt"
      />
      {{ skill.label }}
    </li>
  </ul>
</section>
